<div class="container mt-5">
    <div class="d-flex flex-row-reverse">
      <button type="button" class="btn btn-primary fs-2 text-align-right" [routerLink]="(isEdit)?'../../':'../'" aria-label="Close" id="btnClose">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
    </div>   
    <form>
      <fieldset>
        <legend>{{isEdit ? 'Editar' : 'Cargar'}} un laboratorio</legend>
        <div class="form-group">
          <label for="nombreLaboratorio" class="form-label mt-4">Nombre:</label>
          <input type="text" class="form-control" id="nombreLaboratorio" name="nombreLaboratorio" placeholder="Microsoft" [(ngModel)]="laboratorio.nombreLaboratorio">
        </div>
        <button type="button" class="btn btn-primary mt-4" (click)="onSubmit()">Enviar</button>
      </fieldset>
    </form>
  </div>
