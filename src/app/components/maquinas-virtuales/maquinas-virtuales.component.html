<div class="container mt-5">
  <div class="d-flex flex-row-reverse mb-5">
    <button type="button" class="btn btn-primary" routerLink="add">+ Agregar Maquina Virtual</button>
  </div>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Sistema Operativo</th>
            <th scope="col">Materias</th>
            <th scope="col">Programas</th>
            <th scope="col">
              Acciones
            </th>
          </tr>
        </thead>
        <tbody>
            <tr class="table table-default" *ngFor="let item of maquinasVirtuales">
                <th scope="row">{{item.idMaquinaVirtual}}</th>
                <td>{{item.sistemaOperativo}}</td>
                <td>{{item.materias}}</td>
                <td>{{item.programas}}</td>
                <td>
                  <button type="button" class="btn btn-warning me-2 p-2">
                    <i class="fas fa-edit btn-icon"></i>
                  </button>
                
                <!-- BotÃ³n para Borrar -->
                  <button type="button" class="btn btn-danger p-2">
                    <i class="fas fa-trash-alt btn-icon"></i>
                  </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
