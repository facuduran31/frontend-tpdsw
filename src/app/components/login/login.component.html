<div class="container mt-5 rounded p-5" id="container-login">
    <div class="row">
        <h1 class="text-center">BIENVENIDO</h1>
        <h4 class="text-center">Acceso al sistema</h4>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="InputEmail" class="form-label mt-4">Email</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico">
        </div>
    </div>
    <div class="form-group">
      <label for="InputPassword" class="form-label mt-4">Contraseña</label>
      <input type="password" class="form-control" id="InputPassword" placeholder="Ingrese su contraseña" autocomplete="off">
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mt-5">Ingresar</button>
    </div>
</div>
