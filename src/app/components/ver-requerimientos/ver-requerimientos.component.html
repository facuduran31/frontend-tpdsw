<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="table-responsive rounded shadow-lg">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Estado</th>
            <th scope="col">Docente</th>
            <th scope="col">Tipo de requerimiento</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody class="table-light border">
          <tr *ngFor="let item of requerimientos">
            <td scope="row">{{item.idRequerimiento}}</td>
            <td>{{item.estado}}</td>
            <td>{{item.docente}}</td>
            <td>{{item.tipoRequerimiento}}</td>
            <td>
              <!-- BotÃ³n para Ver -->
              <button [routerLink]="['./', item.idRequerimiento]" class="btn btn-primary rounded shadow me-2 mb-2">
                <i class="fas fa-eye btn-icon" style="color: aliceblue;"></i>
              </button>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
