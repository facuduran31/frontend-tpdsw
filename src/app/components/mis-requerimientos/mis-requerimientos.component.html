<div class="container mt-5">
  <div class="d-flex flex-row-reverse mb-5">
    <button type="button" class="btn btn-primary rounded shadow-lg" routerLink="add">+ Nuevo Requerimiento</button>
  </div>
  <div class="table-responsive rounded shadow-lg">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Estado</th>
            <th scope="col">Comentario del Encargado</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody class="table-light border">
          <tr *ngFor="let item of requerimientos">
            <td scope="row">{{item.idRequerimiento}}</td>
            <td>{{item.estado}}</td>
            <td>{{item.comentarioEncargado}}</td>
            <td>botones</td>
            <td>
              <!-- Botón para Editar -->
              <a [routerLink]="['./editar', item.idRequerimiento]" class="btn btn-warning rounded shadow me-2 mb-2">
                <i class="fas fa-edit btn-icon" style="color: aliceblue;"></i>
              </a>
              
              <!-- Botón para Borrar -->
              <!-- <button (click)="openModal(item)" type="button" class="btn btn-danger rounded shadow text-secondary mb-2">
                <i class="fas fa-trash-alt btn-icon" style="color: aliceblue;"></i>
              </button> -->
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
