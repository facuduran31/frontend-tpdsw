<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Carga completa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Se ha cargado con éxito la máquina virtual.
        <hr>
          <b>
            Sistema Operativo: {{maquinaVirtual.sistemaOperativo}}
          </b>
        <hr>
          <b>
            Materias: {{maquinaVirtual.materias}}
          </b>
        <hr>
          <b>
            Programas: {{maquinaVirtual.programas}}
          </b>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="d-flex flex-row-reverse">
    <button type="button" class="close btn fs-4 text-align-right" routerLink="../" aria-label="Close" id="btnClose">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>   
  <form>
    <fieldset>
      <legend>Crear una nueva máquina virtual</legend>
      <div class="form-group">
        <label for="sistemaOperativo" class="form-label mt-4">Sistema Operativo</label>
        <input type="text" class="form-control" id="sistemaOperativo" name="sistemaOperativo" placeholder="Windows 7" [(ngModel)]="maquinaVirtual.sistemaOperativo">
      </div>
      <div class="form-group">
        <label for="materias" class="form-label mt-4">Materias</label>
        <textarea class="form-control" id="materias" name="materias" rows="3" placeholder="Sintaxis, Paradigmas, Algoritmos" [(ngModel)]="maquinaVirtual.materias"></textarea>
      </div>
      <div class="form-group">
        <label for="programas" class="form-label mt-4">Programas</label>
        <textarea class="form-control" id="programas" name="programas" rows="3" placeholder="MySql Workbench, Visual Studio Code, Smalltalk" [(ngModel)]="maquinaVirtual.programas"></textarea>
      </div>
      <button type="button" class="btn btn-primary mt-4" data-toggle="modal" data-target="#exampleModal" (click)="onSubmit()">Enviar</button>
    </fieldset>
  </form>
</div>
