<div class="container mt-5">
  <form (ngSubmit)="onSubmit()">
    <fieldset>
      <legend>Crear una nueva m√°quina virtual</legend>
      <div class="form-group">
        <label for="sistemaOperativo" class="form-label mt-4">Sistema Operativo</label>
        <input type="text" class="form-control" id="sistemaOperativo" name="sistemaOperativo" placeholder="Windows 7" [(ngModel)]="maquinaVirtual.sistemaOperativo">
      </div>
      <div class="form-group">
        <label for="materias" class="form-label mt-4">Materias</label>
        <textarea class="form-control" id="materias" name="materias" rows="3" placeholder="Sintaxis, Paradigmas, Algoritmos" [(ngModel)]="maquinaVirtual.materias"></textarea>
      </div>
      <div class="form-group">
        <label for="programas" class="form-label mt-4">Programas</label>
        <textarea class="form-control" id="programas" name="programas" rows="3" placeholder="MySql Workbench, Visual Studio Code, Smalltalk" [(ngModel)]="maquinaVirtual.programas"></textarea>
      </div>
      <button type="button" class="btn btn-primary mt-4">Enviar</button>
    </fieldset>
  </form>

  <div class="modal" *ngIf="showModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>  
</div>
