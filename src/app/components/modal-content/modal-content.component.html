<!-- modal-content.component.html -->
<div class="modal-header">
    <h4 class="modal-title">{{ name }}</h4>
    <button type="button" class="close" aria-label="Cerrar" (click)="close('cerrar')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" [classList]="type == 'confirm' ? 'btn btn-primary' : 'd-none'" (click)="borrar('cerrar')">Confirmar</button>
    <button type="button" class="btn btn-secondary" (click)="close('cerrar')">Cerrar</button>
  </div>
